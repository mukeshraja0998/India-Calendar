<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-home {
            background-color: #343a40;
            color: white;
            border: none;
        }
        .btn-home:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Header with Home button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Edit Subscription for {{ subscription.email }}</h2>
        <a href="/" class="btn btn-home">üè† Home</a>
    </div>
    
    <div class="card p-4 shadow-sm">
        <div class="card-body">
            <h4 class="text-center mb-4">Update Your Subscription Details</h4>
            <form method="POST" action="">
                <!-- Calendar Type Dropdown -->
                <div class="mb-3">
                    <label for="calendarType" class="form-label">Select Calendar Type:</label>
                    <select id="calendarType" name="calendarType" class="form-select" required>
                        <option value="assamese" {% if subscription.calendar_type == 'assamese' %}selected{% endif %}>Assamese</option>
                        <option value="bengali" {% if subscription.calendar_type == 'bengali' %}selected{% endif %}>Bengali</option>
                        <option value="gujarati" {% if subscription.calendar_type == 'gujarati' %}selected{% endif %}>Gujarati</option>
                        <option value="hindi" {% if subscription.calendar_type == 'hindi' %}selected{% endif %}>Hindi</option>
                        <option value="isckon" {% if subscription.calendar_type == 'isckon' %}selected{% endif %}>ISCKON</option>
                        <option value="kannada" {% if subscription.calendar_type == 'kannada' %}selected{% endif %}>Kannada</option>
                        <option value="malayalam" {% if subscription.calendar_type == 'malayalam' %}selected{% endif %}>Malayalam</option>
                        <option value="marathi" {% if subscription.calendar_type == 'marathi' %}selected{% endif %}>Marathi</option>
                        <option value="nepali" {% if subscription.calendar_type == 'nepali' %}selected{% endif %}>Nepali</option>
                        <option value="oriya" {% if subscription.calendar_type == 'oriya' %}selected{% endif %}>Oriya</option>
                        <option value="tamil" {% if subscription.calendar_type == 'tamil' %}selected{% endif %}>Tamil</option>
                        <option value="telugu" {% if subscription.calendar_type == 'telugu' %}selected{% endif %}>Telugu</option>
                    </select>
                </div>

                <!-- Email Notification Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label">Email Notification:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="email_notification" id="emailYes" value="yes" {% if subscription.email_notification == 'yes' %}checked{% endif %}>
                        <label class="form-check-label" for="emailYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="email_notification" id="emailNo" value="no" {% if subscription.email_notification == 'no' %}checked{% endif %}>
                        <label class="form-check-label" for="emailNo">No</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
