<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <style>
        body {
            background: linear-gradient(to right, #75c8ff, #7eff89);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #ff7eb3 !important;
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin-top: 70px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .footer-icons a {
            color: white;
            margin: 0 10px;
            transition: 0.3s;
        }
        .footer-icons a:hover {
            color: #ff7eb3;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">üìÖ Tamil Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-new"><i class="bi bi-envelope"></i> Get Email Notification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/https://relic-power-clipper.glitch.me"><i class="bi bi-calendar"></i> Classic Tamil Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage"><i class="bi bi-gear"></i> Manage Subscription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Calendar Form -->
<div class="container">
    <h2 class="text-center text-dark">üìß Get Event Notifications</h2>
    <form action="/add-new" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label text-dark">üë§ Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-dark">üì© Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="calendarType" class="form-label text-dark">üìÖ Select Calendar Type:</label>
            <select id="calendarType" name="calendarType" class="form-select" required>
                <option value="assamese">Assamese</option>
                <option value="bengali">Bengali</option>
                <option value="gujarati">Gujarati</option>
                <option value="hindi">Hindi</option>
                <option value="isckon">ISCKON</option>
                <option value="kannada">Kannada</option>
                <option value="malayalam">Malayalam</option>
                <option value="marathi">Marathi</option>
                <option value="nepali">Nepali</option>
                <option value="oriya">Oriya</option>
                <option value="tamil" selected>Tamil</option> <!-- Default selected -->
                <option value="telugu">Telugu</option>
            </select>
        </div>

        <!-- Email Notification Radio Buttons -->
        <div class="mb-3">
            <label class="form-label text-dark">üìß Receive Email Notifications:</label><br>
            <div class="form-check form-check-inline">
                <input style="color: black;" class="form-check-input" type="radio" name="email_notification" id="emailYes" value="yes" required>
                <label style="color: black;" class="form-check-label" for="emailYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input style="color: black;" class="form-check-input" type="radio" name="email_notification" id="emailNo" value="no" required>
                <label style="color: black;" class="form-check-label" for="emailNo">No</label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2">üì® Subscribe</button>
        </div>
    </form>
</div>


<!-- Footer -->
<footer>
    <p>Made with ‚ù§Ô∏è by Mukesh</p>
</footer>

</body>
</html>
